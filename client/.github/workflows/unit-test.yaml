name: Unit test

on:
  pull_request:
  workflow_dispatch:

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "18"
      - run: npm install --legacy-peer-deps
      - run: npm run test
