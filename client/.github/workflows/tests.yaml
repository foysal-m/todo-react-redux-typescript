name: Run Unit Tests

on:
  pull_request:
    branches:
      - main # change to your target branch if different

jobs:
  vitest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # or your project's Node version

      - name: Install dependencies
        run: npm ci # or `npm install` if you prefer

      - name: Run Vitest
        run: npm run test
